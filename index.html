<!DOCTYPE html>
<html>
<head>
    <title>Companion AI Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            max-width: 800px;
            height: 180px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #3730a3;
        }

        #chatBox {
            margin-top: 30px;
            max-width: 800px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .user {
            color: #111;
            margin-bottom: 10px;
        }

        .bot {
            background: #eef2ff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        ul {
            margin: 5px 0 0 20px;
        }
        #chatContainer {
    max-width: 800px;
    margin: auto;
}

#chatBox {
    background: white;
    height: 400px;
    overflow-y: auto;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 10px;
}

.user-msg {
    background: #f1f5f9;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
}

.bot-msg {
    background: #eef2ff;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
}

textarea {
    width: 100%;
    height: 80px;
}

    </style>
</head>

<body>

<h2 style="text-align:center;">ðŸ¤– Companion AI Tutor</h2>

<div id="chatContainer">
    <div id="chatBox"></div>

    <textarea id="codeInput"
    placeholder="Ask a question or paste your code here..."></textarea>

    <button onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage() {
    const input = document.getElementById("codeInput");
    const chatBox = document.getElementById("chatBox");
    const text = input.value.trim();

    if (!text) return;

    // User message
    chatBox.innerHTML += `
        <div class="user-msg">
            <b>You:</b><br>${text}
        </div>
    `;

    input.value = "";

    fetch("/feedback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text })
    })
    .then(res => res.json())
    .then(data => {
        let botReply = "<div class='bot-msg'><b>AI Tutor:</b><ul>";
        data.feedback.forEach(msg => {
            botReply += `<li>${msg}</li>`;
        });
        botReply += "</ul></div>";

        chatBox.innerHTML += botReply;
        chatBox.scrollTop = chatBox.scrollHeight;
    });
}
</script>

</body>


</html>
